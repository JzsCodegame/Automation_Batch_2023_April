<!doctype html>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<h2>Dropdowns/Select samples</h2>
</head>
<body>

<form action="#">
	<fieldset>
		<label for="speed">Select a speed : </label>
		<select name="speed" id="speed">
			<option>Slower</option>
			<option>Slow</option>
			<option selected="selected">Medium</option>
			<option>Fast</option>
			<option>Faster</option>
		</select>
		<br> <br>	<br> <br>
		<label for="destination">Select Destination : </label>
		<select name="to" id="destination">
			<optgroup label="Known">
				<option value="lv">Las Vegas</option>
				<option value="ca">california</option>
			</optgroup>
			<optgroup label="Other dest">
				<option value="someplace">Some unknown place</option>
				<option value="someotherplace">Some other place</option>
			</optgroup>
		</select>
	<br> <br>	<br> <br>
		<label for="number">Select Age : </label>
		<select name="number" id="number">
			<option>1</option>
			<option selected="selected">2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
		</select>
	<br> <br>	<br> <br>
		<label for="salutation">Select a title :</label>
		<select name="salutation" id="salutation">
			<option disabled selected>Please pick one</option>
			<option>Mr.</option>
			<option>Mrs.</option>
			<option>Dr.</option>
			<option>Prof.</option>
			<option>Other</option>
		</select>

		<br> <br>	<br> <br>
		<label> Multiple Selector: </label>
		<select name="cars" multiple size="10" style="height: 100%";>
		  <option value="Volvo">Volvo</option>
		  <option value="Opel">Opel</option>
		  <option value="Audi">Audi</option>
		  <option value="BMW">BMW</option>
		  <option value="ty">Toyota</option>
		  <option value="ho">Honda</option>
		  <option value="hn">Hyundai</option>
		  <option value="vw">VolksWagon</option>
		</select>
<h4> * Hold down the Ctrl button to select multiple options.</h4>
		<br> <br>	<br> <br>

  
				<label> Name: </label>
<input type="text" name ="name" />

				<br> <br>	<br> <br>
				<label> Address: </label>
<textarea name ="address" rows="4" cols="50">
Fill address here
</textarea>
		<br> <br>	<br> <br>
	</fieldset>
</form>


</body>
